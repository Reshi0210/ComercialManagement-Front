<div class="container"></div>
<mat-toolbar color="">
  <mat-toolbar-row>
    <router-outlet></router-outlet>
    <button mat-button routerLink="create" >
      <mat-icon>add</mat-icon>
    </button>

    <button mat-button><mat-icon>search</mat-icon></button>


  </mat-toolbar-row>
</mat-toolbar>
<br>
<br>
<br>
<div class="position-relative">
  <div class="position-absolute top-50 start-50 translate-middle">
    <h1>Facturas</h1>
  </div>
</div>
<br>
<br>
<div class="container-fluid">
  <table class="table table-striped">
<thead>
  <tr>
    <th scope="col">code</th>
    <th scope="col">No.Factura</th>
    <th scope="col">Cliente</th>
    <th scope="col">monto</th>
    <th scope="col">fecha</th>
    <th scope="col">Actualizar</th>
    <th scope="col">Eliminar</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let factura of facturas">
      <td>{{factura.code}}</td>
      <td>{{factura.facturaNumber}}</td>
      <td>{{factura.client}}</td>
      <td>{{factura.amount}}</td>
      <td>{{factura.date}}</td>
      <td scope="col">
        <button class="btn btn-info" (click)="update(factura.id)">
          Update
        </button>
      </td>
      <td scope="col">
        <button class="btn btn-danger" (click)="delete(factura.id)">
          Delete
        </button>
      </td>


    </tr>

</tbody>

  </table>

</div>
